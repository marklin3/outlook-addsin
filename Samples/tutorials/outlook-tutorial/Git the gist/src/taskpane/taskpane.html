<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

   <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-l ms-landing-page">
  <main class="ms-landing-page__main">
    <section class="ms-landing-page__content ms-font-m ms-fontColor-neutralPrimary">
      <div class="ms-TextField">

        <label class="ms-Label">NAS address</label>
        <input class="ms-TextField-field" id="nas-address" type="text" value="" placeholder="Please enter your NAS address or QuickConnect ID">
        <hr>

        <label class="ms-Label">Meeting Topic</label>
        <input class="ms-TextField-field" id="meeting-topic" type="text" value="" placeholder="Please enter your NAS address or QuickConnect ID">
        <hr>

        <label class="ms-Label">Webniar</label>
        <div class="ms-Toggle">
          <input class="ms-Toggle-input" type="checkbox" id="is-webniar">
        </div>
      </div>

    </section>
    <button class="ms-Button ms-Button--primary" id="connect-button" tabindex=0>
      <span class="ms-Button-label">Connect</span>
    </button>

  </main>

  <iframe id="meeting-iframe" style="width: 80%; height: 80%; display: none;"></iframe>

  <footer class="ms-landing-page__footer ms-bgColor-themePrimary">
    <div class="ms-landing-page__footer--left">
      <img src="../../assets/logo-filled.png" />
      <h1 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-white">Synology Meet adds-in footer</h1>
    </div>
    <div id="settings-icon" class="ms-landing-page__footer--right" aria-label="Settings" tabindex=0>
      <i class="ms-Icon enlarge ms-Icon--Settings ms-fontColor-white"></i>
    </div>
  </footer>
  <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../../node_modules/showdown/dist/showdown.min.js"></script>
  <script type="text/javascript" src="../../node_modules/urijs/src/URI.min.js"></script>
  <script type="text/javascript" src="../helpers/addin-config.js"></script>
  <script type="text/javascript" src="../helpers/gist-api.js"></script>
  <script type="text/javascript" src="taskpane.js"></script>
  <script>
  </script>
</body>

</html>
